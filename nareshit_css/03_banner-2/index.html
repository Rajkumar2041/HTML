<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="logo">
      <header>
        <img src="./images/logo.svg" alt="logo pic" />
      </header>
    </div>
    <div class="banner">
      <main>
        <img src="./images/illustration-mockups.svg" alt="banner pic" />
      </main>
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <br />
    </div>
    <div class="buton">
      <button>Register</button>
    </div>
    <div class="contact">
      <p>
        <i class="fa-brands fa-facebook"></i>&nbsp&nbsp<i
          class="fa-brands fa-square-twitter"
        ></i
        >&nbsp&nbsp<i class="fa-brands fa-instagram"></i>
      </p>
    </div>
  </body>
</html>
